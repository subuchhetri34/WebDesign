<html lang="en">

        <title>CatPhotoApp</title>

<body>
    <h2>CatPhotoApp</h2>
    <main>
        <h3>Cat Photos</h3>
        <!--TODO: ADD LINK TO CAT PHOTOS-->
        <p>Click here to view more cat photos.
            <a href="https://catphotos.com" target="_blank">cat photos</a>

        </p>

        <a href="#"><img src="c:\Users\user\Downloads\cool cat.jpg" alt="A cool
            cat lying on the hammock with sunglasses on."></a>

        <h3>Cat Lists</h3>
        <p>Things cats <em> love</em>:</p>
        <div class="lists">
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>

            <img src="lasagna.jpg" alt="lasagna">

            <p>Things cats <strong>hate</strong>:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </div>
        <img src="cats.jpg" alt="Cats">

        <form action="/submit-cat-photo">
            <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor">indoor</label> <br>
            <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor">outdoor </label> <br>

            <label for="lazy"><input id="loving" type="checkbox" name="personality" checked>Lazy</label> <br>

            <label for="energetic"><input id="loving" type="checkbox" name="personality" checked>Energetic</label> <br>

            <label for="loving"><input id="loving" type="checkbox" name="personality" checked>Loving</label> <br>
            <input type="text" placeholder="cat photo URL" required> <br>
            <button type="submit">Submit</button>
        </form>
    </main>
